<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <title>Flexbox</title>
</head>

<body>
    <figure class="pizza">
        <div class="pizza__hero">
            <img src="https://images.unsplash.com/photo-1474600056930-615c3d706456?ixlib=rb-1.2.1&auto=format&fit=crop&w=1052&q=80"
                alt="pizza" class="pizza__img">
        </div>
        <div class="pizza__content">
            <div class="pizza__title">
                <h1 class="pizza__heading">Pizza Vegetale 👌</h1>
                <div class="pizza__tag pizza__tag--tag-1">#vegetarian</div>
                <div class="pizza__tag pizza__tag--tag-2">#italian</div>
            </div>
            <p class="pizza__description">
                Yummy veggie pizza with tasty olives, crisp peppers, fresh arugula and original Italian tomato sauce.
            </p>
            <div class="pizza__details">
                <p class="pizza__detail">
                    <span class="emoji">🍕</span>850 kcals
                </p>
                <p class="pizza__detail">
                    <span class="emoji">⏱</span>30 mins
                </p>
                <p class="pizza__detail">
                    <span class="emoji">⭐</span>4.7 / 5
                </p>
            </div>
        </div>
        <div class="pizza__price">
            $11.99
        </div>

    </figure>
</body>

</html>
